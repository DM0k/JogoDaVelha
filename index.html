<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <style>
        .celula {
            border: solid 1px black;
            text-align: center;
            font-size: 40px;
        }
    </style>


    <title>Jogo da Velha</title>
</head>

<body>
    <div class="div-container">

        <div class="row">
            <h2 id="tituloJogador">Vez do jogador 1 (X)</h2>
        </div>

        <div class="row">

            <div class="col-3 celula"><span onclick="trocarValor(this,0,0)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,0,1)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,0,2)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,0,3)">+</span></div>

        </div>

        <div class="row">

            <div class="col-3 celula"><span onclick="trocarValor(this,1,0)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,1,1)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,1,2)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,1,3)">+</span></div>

        </div>

        <div class="row">

            <div class="col-3 celula"><span onclick="trocarValor(this,2,0)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,2,1)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,2,2)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,2,3)">+</span></div>

        </div>

        <div class="row">

            <div class="col-3 celula"><span onclick="trocarValor(this,3,0)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,3,1)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,3,2)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,3,3)">+</span></div>

        </div>

    </div>




</body>

<Script>
    let matrizJogo = [
        [0, 1, 2, 3],
        [10, 11, 12, 13],
        [20, 21, 22, 23],
        [30, 31, 32, 33]
    ];


    let player = 1;


    function trocarValor(span, linha, coluna) {

        let empate = 0;

        for (let linha = 0; linha < 4; linha++) {
            for (let index = 0; index < 4; index++) {
                if (isNaN(matrizJogo[linha][coluna])) {
                    empate ++
                }
            }
            
        }

        if (empate == 16) {
            
            alert('O jogo empatou... Y_Y')

        }else if ( isNaN(matrizJogo[linha][coluna])) {

            alert("Escolha uma célula que não foi usada! xP");

        } else {

            if (player == 1) {
                matrizJogo[linha][coluna] = "X";
                span.innerHTML = "X"
                player = 2
                document.getElementById("tituloJogador").innerHTML = "Vez do jogador 2 (O)"
            } else if (player == 2) {
                matrizJogo[linha][coluna] = "O";
                span.innerHTML = "O"
                player = 3
                document.getElementById("tituloJogador").innerHTML = "Vez do jogador 3 (Y)"
            } else {
                matrizJogo[linha][coluna] = "Y";
                span.innerHTML = "Y"
                player = 1
                document.getElementById("tituloJogador").innerHTML = "Vez do jogador 1 (X)"
            }



            for (let linha = 0; linha < 4; linha++) {
                for (let coluna = 0; coluna < 2; coluna++) {
                    if (matrizJogo[linha][coluna] == matrizJogo[linha][coluna + 1] && matrizJogo[linha][coluna] == matrizJogo[linha][coluna + 2]) {

                        alert("GG, você venceu!")
                    } 
                }
            }

            for (let coluna = 0; coluna < 4; coluna++) {
                for (let linha = 0; linha < 2; linha++) {
                    if (matrizJogo[linha][coluna] == matrizJogo[linha+1][coluna] && matrizJogo[linha][coluna] == matrizJogo[linha+2][coluna]) {
                        
                        alert("GG, você venceu!")
                    } 
                }
            }

            for (let coluna = 0; coluna < 2; coluna++) {
                for (let linha = 0; linha < 2; linha++) {
                    if (matrizJogo[linha][coluna] == matrizJogo[linha + 1][coluna + 1] && matrizJogo[linha][coluna] == matrizJogo[linha + 2][coluna + 2]) {


                        alert("GG, você venceu!")
                    } 
                }
            }

            for (let coluna = 2; coluna < 4; coluna++) {
                for (let linha = 0; linha < 2; linha++) {
                    if (matrizJogo[linha][coluna] == matrizJogo[linha+1][coluna - 1] && matrizJogo[linha][coluna] == matrizJogo[linha+2][coluna - 2]) {

                        alert("GG, você venceu!")
                    } 
                }
            }


        }



    };

</Script>

</html>
