<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <style>
        .celula {
            border: solid 1px black;
            text-align: center;
            font-size: 40px;
        }
    </style>


    <title>Jogo da Velha</title>
</head>

<body>
    <div class="div-container">

        <div class="row">

            <div class="col-3 celula"><span onclick="trocarValor(this,0,0)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,0,1)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,0,2)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,0,3)">+</span></div>

        </div>

        <div class="row">

            <div class="col-3 celula"><span onclick="trocarValor(this,1,0)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,1,1)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,1,2)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,1,3)">+</span></div>

        </div>

        <div class="row">

            <div class="col-3 celula"><span onclick="trocarValor(this,2,0)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,2,1)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,2,2)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,2,3)">+</span></div>

        </div>

        <div class="row">

            <div class="col-3 celula"><span onclick="trocarValor(this,3,0)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,3,1)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,3,2)">+</span></div>
            <div class="col-3 celula"><span onclick="trocarValor(this,3,3)">+</span></div>

        </div>

    </div>




</body>

<Script>
    let matrixJogo = [
        ["", "", "", ""],
        ["", "", "", ""],
        ["", "", "", ""],
        ["", "", "", ""]
    ];


    let player = 1;


    function trocarValor(span, linha, coluna) {

        if (span.innerHTML != "+") {

            alert("Escolha uma célula que não foi usada! xP");

        }else{

            if (player == 1) {
                matrixJogo[linha][coluna] = "X";
                span.innerHTML = "X"
                player = 2
            } else if (player == 2) {
                matrixJogo[linha][coluna] = "O";
                span.innerHTML = "O"
                player = 3
            } else {
                matrixJogo[linha][coluna] = "Y";
                span.innerHTML = "Y"
                player = 1   
            }

            
        }



    };

    console.log(matrixJogo);

</Script>

</html>
